{% extends "_base.html" %}

{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Название</th>
          <th>Улица</th>
          <th>Район</th>
        </tr>
      </thead>
      <tbody>
      {% for station in page %}
        <tr>
          <td>{{ station.Name }}</td>
          <td>{{ station.Street }}</td>
          <td>{{ station.District }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    {% if page.has_previous %}<a class="button button-primary" href="?page={{ page.previous_page_number }}">⟵</a>{% endif %}
    <a class="button disabled" href="">{{ page.number }}</a>
    {% if page.has_next %}<a class="button button-primary" href="?page={{ page.next_page_number }}">⟶</a>{% endif %}
  </div>
</div>
{% endblock %}
